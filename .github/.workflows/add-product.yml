name: Add Product to mac.astro

on:
  issues:
    types: [opened]

jobs:
  add-product:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Update mac.astro
      run: |
        echo "Updating mac.astro"
        node updateMacAstro.js "${{ github.event.issue.body }}"

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add src/pages/mac.astro
        git commit -m "Add new product to mac.astro"
        git push
